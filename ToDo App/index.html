<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todos</h1>
    <div id="container" class="container">
      <form id="ToDoForm">
        <input
          type="text"
          id="input"
          class="input"
          placeholder="Enter Your Todo"
          autocomplete="off"
        />
      </form>
      <span id="span">Right Click To Delete List</span>
      <ul class="ToDoUl" id="ToDoUl">
        
      </ul>
  
    </div>
    <script src="script.js"></script>
  </body>
</html>
